name: ARMS export → process → Drive

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 1-5"  # 10:00 ET weekdays

jobs:
  fetch:
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.capture.outputs.run_id }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas playwright google-api-python-client google-auth google-auth-oauthlib
          python -m playwright install chromium
          python -m playwright install-deps

      - name: Run fetch_export
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          ARMS_USERNAME: ${{ secrets.ARMS_USERNAME }}
          ARMS_PASS: ${{ secrets.ARMS_PASS }}
          ARMS_URL: ${{ secrets.ARMS_URL }}
        run: python fetch_export.py

      - name: Capture RUN_ID
        id: capture
        run: echo "run_id=$(cat output/last_run_id.txt)" >> "$GITHUB_OUTPUT"

      - name: Upload raw artifact (export + manifest + last_run_id)
        uses: actions/upload-artifact@v4
        with:
          name: run-${{ steps.capture.outputs.run_id }}
          path: |
            output/raw/**
            output/last_run_id.txt

  process_upload:
    needs: fetch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download raw artifact from fetch
        uses: actions/download-artifact@v4
        with:
          name: run-${{ needs.fetch.outputs.run_id }}
          path: .   # restores output/raw/* and output/last_run_id.txt into the workspace

      - name: Install deps
        run: pip install pandas google-api-python-client google-auth

      - name: Process and upload to Drive
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          RUN_ID: ${{ needs.fetch.outputs.run_id }}
        run: python process_and_upload.py
