name: ARMS export ‚Üí process ‚Üí Drive

on:
  workflow_dispatch:
  push:
    branches: [ main ]   # run on every commit to main
  schedule:
    - cron: "0 14 * * 1-5"  # 10:00 ET weekdays

jobs:
  fetch:
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.capture.outputs.run_id }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas playwright google-api-python-client google-auth google-auth-oauthlib
          python -m playwright install chromium
          python -m playwright install-deps

      - name: Run fetch_export
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          ARMS_USERNAME: ${{ secrets.ARMS_USERNAME }}
          ARMS_PASS: ${{ secrets.ARMS_PASS }}
          ARMS_URL: ${{ secrets.ARMS_URL }}
        run: python fetch_export.py

      - name: Capture RUN_ID
        id: capture
        run: echo "run_id=$(cat output/last_run_id.txt)" >> "$GITHUB_OUTPUT"

      - name: Upload raw artifact (export + manifest + last_run_id)
        uses: actions/upload-artifact@v4
        with:
          name: run-${{ steps.capture.outputs.run_id }}
          path: |
            output/raw/**
            output/last_run_id.txt

  process_upload:
    needs: fetch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download raw artifact from fetch
        uses: actions/download-artifact@v4
        with:
          name: run-${{ needs.fetch.outputs.run_id }}
          path: .   # restores output/raw/* and output/last_run_id.txt

      - name: Show workspace (debug)
        run: |
          pwd
          ls -R

      - name: Install deps
        run: pip install pandas google-api-python-client google-auth

      - name: Process and upload to Drive
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          RUN_ID: ${{ needs.fetch.outputs.run_id }}
        run: python process_and_upload.py

      # üîç Diagnostic: verify where files were uploaded in Drive
      - name: Verify Drive location & list recent items
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          RUN_ID: ${{ needs.fetch.outputs.run_id }}
        run: |
          python - <<'PY'
          import os, json, datetime as dt
          from google.oauth2.service_account import Credentials
          from googleapiclient.discovery import build

          SCOPES = ["https://www.googleapis.com/auth/drive.readonly"]
          creds = Credentials.from_service_account_info(
              json.loads(os.environ["GOOGLE_SERVICE_ACCOUNT_JSON"]),
              scopes=SCOPES
          )
          drv = build("drive","v3", credentials=creds)

          parent_id = os.environ["DRIVE_FOLDER_ID"]
          run_id = os.environ.get("RUN_ID","")

          def jprint(label, obj):
              import json as _j
              print(f"\n[{label}]")
              print(_j.dumps(obj, indent=2))

          # 1) Show the configured parent folder
          parent = drv.files().get(
              fileId=parent_id,
              fields="id,name,mimeType,webViewLink,parents"
          ).execute()
          jprint("Parent folder", parent)

          # 2) List direct children (should see date folders like YYYY-MM-DD)
          children = drv.files().list(
              q=f"'{parent_id}' in parents and trashed=false",
              fields="files(id,name,mimeType,webViewLink,modifiedTime,parents)"
          ).execute().get("files", [])
          jprint("Direct children of parent", children)

          # 3) Look for this run‚Äôs folder anywhere
          if run_id:
              hits = drv.files().list(
                  q=f"name = 'run_{run_id}' and trashed=false",
                  fields="files(id,name,mimeType,webViewLink,parents)"
              ).execute().get("files", [])
              jprint(f"Search results for run_{run_id}", hits)

              # 4) Recent CSVs anywhere (last 12 hours)
              iso_since = (dt.datetime.utcnow() - dt.timedelta(hours=12)).isoformat()+"Z"
              csvs = drv.files().list(
                  q=f"modifiedTime > '{iso_since}' and name contains '.csv' and trashed=false",
                  fields="files(id,name,webViewLink,parents,mimeType,modifiedTime)"
              ).execute().get("files", [])
              jprint("Recent CSVs (last 12h, anywhere)", csvs)
          PY
