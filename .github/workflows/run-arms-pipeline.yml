name: ARMS export → process → Drive

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 1-5"   # 10:00 ET weekdays

jobs:
  fetch:
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.capture.outputs.run_id }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas playwright google-api-python-client google-auth google-auth-oauthlib
          python -m playwright install chromium
          python -m playwright install-deps

      - name: Run fetch_export
        id: fetch
        env:
          ARMS_URL: ${{ secrets.ARMS_URL }}
          ARMS_USERNAME: ${{ secrets.ARMS_USERNAME }}
          ARMS_PASS: ${{ secrets.ARMS_PASS }}
          HEADLESS: "true"
        run: |
          python fetch_export.py | tee fetch.log

      - name: Capture RUN_ID
        id: capture
        run: |
          RUN_ID=$(grep -oE 'RUN_ID=[0-9_]+' fetch.log | head -1 | cut -d= -f2)
          if [ -z "$RUN_ID" ]; then echo "No RUN_ID found"; exit 1; fi
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "Captured RUN_ID=$RUN_ID"

      - name: Upload raw artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: raw-${{ steps.capture.outputs.run_id }}
          path: |
            output/raw/export_${{ steps.capture.outputs.run_id }}.csv
            output/raw/manifest_${{ steps.capture.outputs.run_id }}.json
            output/last_run_id.txt

  process_upload:
    needs: fetch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas google-api-python-client google-auth google-auth-oauthlib

      - name: Restore raw artifact (optional but nice)
        uses: actions/download-artifact@v4
        with:
          name: raw-${{ needs.fetch.outputs.run_id }}
          path: output/raw

      - name: Process and upload to Drive
        env:
          RUN_ID: ${{ needs.fetch.outputs.run_id }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          python process_and_upload.py

