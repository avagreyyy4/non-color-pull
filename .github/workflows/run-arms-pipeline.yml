name: ARMS export → process → Drive

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * 1"   # Mondays 13:00 UTC

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          pip install -U pip
          pip install pandas playwright google-auth google-auth-oauthlib google-api-python-client
          python -m playwright install --with-deps chromium
      - name: Run fetch_export
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          ARMS_USERNAME: ${{ secrets.ARMS_USERNAME }}
          ARMS_PASS: ${{ secrets.ARMS_PASS }}
          ARMS_URL: ${{ secrets.ARMS_URL }}
        run: python fetch_export.py
      - name: Capture RUN_ID
        id: capture_id
        run: echo "run_id=$(cat output/last_run_id.txt)" >> "$GITHUB_OUTPUT"
      - name: Upload output as artifact (pass to next job)
        uses: actions/upload-artifact@v4
        with:
          name: run-${{ steps.capture_id.outputs.run_id }}
          path: output/**        # includes raw csv + manifests
          if-no-files-found: error
    outputs:
      run_id: ${{ steps.capture_id.outputs.run_id }}

  process_upload:
    needs: fetch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download prior job artifact
        uses: actions/download-artifact@v4
        with:
          name: run-${{ needs.fetch.outputs.run_id }}
          path: .  # restore output/ into workspace root

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -U pip && pip install pandas google-api-python-client google-auth

      - name: Process and upload to Drive
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          RUN_ID: ${{ needs.fetch.outputs.run_id }}
        run: python process_and_upload.py

