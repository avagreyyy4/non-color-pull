name: ARMS export → process → Drive

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * 1"   # Monday 13:00 UTC (adjust as you like)

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (fetch)
        run: |
          python -m pip install --upgrade pip
          pip install pandas playwright google-api-python-client google-auth
          python -m playwright install --with-deps chromium

      - name: Run fetch_export
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          ARMS_USERNAME:  ${{ secrets.ARMS_USERNAME }}
          ARMS_PASS:      ${{ secrets.ARMS_PASS }}
          ARMS_URL:       ${{ secrets.ARMS_URL }}
        run: |
          python fetch_export.py

      # optional but handy: capture last_run_id
      - name: Capture RUN_ID
        id: runid
        run: |
          echo "run_id=$(cat output/last_run_id.txt)" >> "$GITHUB_OUTPUT"

      - name: Upload raw artifact (CSV + manifest)
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: output
          if-no-files-found: error
          retention-days: 7

  process_upload:
    runs-on: ubuntu-latest
    needs: fetch
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (process)
        run: |
          python -m pip install --upgrade pip
          pip install pandas google-api-python-client google-auth

      - name: Download raw artifact from fetch
        uses: actions/download-artifact@v4
        with:
          name: artifacts
          path: output

      - name: Debug tree (optional)
        run: |
          ls -R

      - name: Process and upload to Drive
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          # provide RUN_ID so the processor knows what to read (or it will auto-discover from output/)
          RUN_ID: ${{ needs.fetch.outputs.run_id }}
        run: |
          python process_and_upload.py

